<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSPIPI | Imagine Technology</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link href="./dist-assets/css/themes/lite-purple.min.css" rel="stylesheet">

<div class="auth-layout-wrap" style="background-image: url(./dist-assets/images/modif\ photo0000.jpg)">
    <div class="auth-content">
        <div class="card col-md-8 o-hidden mx-auto">
            <div class="row">
                <div class="col-md-12">
                    <div class="p-4">
                        <div class="auth-logo text-center mb-4"><img src="dist-assets/images/workspace_PNG.png" alt=""></div>
                        <h1 class="mb-3 text-18 text-center">Connectez-vous </h1>
                        <form method="POST" action="dashboard1.html">
                            <div class="form-group">
                                <input class="form-control form-control-rounded" id="username" type="text" placeholder="Nom d'utilisateur">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-rounded" id="password" type="password" placeholder="Mot de passe">
                            </div>
                            <button class="btn btn-rounded btn-primary btn-block mt-2">Connexion</button>
                        </form>
                        <div class="mt-3 text-center forgot-link">
                            <a class="text-muted forgot-customize" href="forgot.html">
                                Mot de passe oublie</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
